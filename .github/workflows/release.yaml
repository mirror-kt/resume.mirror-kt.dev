name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-pdf:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup mise
        uses: jdx/mise-action@v3
      - name: yarn install
        run: yarn install
      - name: build pdf
        run: yarn run export:pdf
      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          files: resume.pdf
